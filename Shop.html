<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин de_vstvenik'a</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .shop-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .shop-title img {
            width: 40px;
            height: 40px;
            image-rendering: pixelated;
        }
        
        .coordinates {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #555;
        }
        
        .coordinates h2 {
            margin-top: 0;
            font-size: 16px;
            color: #ffd700;
        }
        
        .coords-text {
            font-size: 18px;
            color: #ffffff;
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .item-card {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            image-rendering: pixelated;
        }
        
        .item-name {
            font-size: 14px;
            margin: 10px 0;
            color: #ffffff;
        }
        
        .price {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .diamond-icon {
            width: 16px;
            height: 16px;
        }
        
        .stock {
            font-size: 12px;
            color: #4CAF50;
            margin-top: 10px;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 10px;
            color: #777;
        }
        
        hr {
            border: none;
            border-top: 2px solid #555;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shop-title">
            <img src="https://minecraft.wiki/images/Diamond_JE3_BE3.png?format=original" alt="Алмаз">
            <h1>Магазин de_vstvenik'a</h1>
            <img src="https://minecraft.wiki/images/Diamond_JE3_BE3.png?format=original" alt="Алмаз">
        </div>
        
        <div class="coordinates">
            <h2>Координаты магазина:</h2>
            <div class="coords-text">-2048 90 -789</div>
        </div>
        
        <div class="items-grid">
            <div class="item-card">
                <img src="https://static.wikia.nocookie.net/minecraft_ru_gamepedia/images/f/f2/%D0%94%D1%83%D0%B1%D0%BE%D0%B2%D0%B0%D1%8F_%D0%B4%D1%80%D0%B5%D0%B2%D0%B5%D1%81%D0%B8%D0%BD%D0%B0_JE5_BE3.png/revision/latest?cb=20200527085715" alt="Дубовое бревно" class="item-image">
                <div class="item-name">Дубовое бревно</div>
                <div class="price">
                    <span id="price-oak">за 32 шт 1</span>
                    <img src="https://minecraft.wiki/images/Diamond_JE3_BE3.png?format=original" alt="Алмаз" class="diamond-icon">
                </div>
                <div class="stock">В наличии: <span id="stock-oak">64</span> шт.</div>
            </div>
            
            <div class="item-card">
                <img src="https://ru.minecraft.wiki/images/%D0%95%D0%BB%D0%BE%D0%B2%D0%B0%D1%8F_%D0%B4%D1%80%D0%B5%D0%B2%D0%B5%D1%81%D0%B8%D0%BD%D0%B0.png?efb37" alt="Еловое бревно" class="item-image">
                <div class="item-name">Еловое бревно</div>
                <div class="price">
                    <span id="price-spruce">за 32 шт 1</span>
                    <img src="https://minecraft.wiki/images/Diamond_JE3_BE3.png?format=original" alt="Алмаз" class="diamond-icon">
                </div>
                <div class="stock">В наличии: <span id="stock-spruce">96</span> шт.</div>
            </div>
            
            <div class="item-card">
                <img src="https://minecraft.wiki/images/Cooked_Cod_JE2_BE2.png?format=original" alt="Жареная треска" class="item-image">
                <div class="item-name">Жареная треска</div>
                <div class="price">
                    <span id="price-cod">за 32 шт 3</span>
                    <img src="https://minecraft.wiki/images/Diamond_JE3_BE3.png?format=original" alt="Алмаз" class="diamond-icon">
                </div>
                <div class="stock">В наличии: <span id="stock-cod">16</span> шт.</div>
            </div>
        </div>
        
        <hr>
        
        <div class="footer">
            Магазин de_vstvenik'a на сервере Clorum.
			Время работы: 24/7
        </div>
    </div>

    <script>
        // Здесь вы можете изменить цены и количество товаров
        // Просто измените значения ниже
        
        // Цены в алмазах
        document.getElementById('price-oak').textContent = 'за 32 шт 1';
        document.getElementById('price-spruce').textContent = 'за 32 шт 1';
        document.getElementById('price-cod').textContent = 'за 32 шт 3';
        
        // Количество товара в наличии
        document.getElementById('stock-oak').textContent = '64';
        document.getElementById('stock-spruce').textContent = '96';
        document.getElementById('stock-cod').textContent = '16';
    </script>
</body>
</html>
